{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
                <a class="navbar-brand" href="{% url 'home' %}">Bookerr</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link {% if nbar == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link {% if nbar == 'profile' %}active{% endif %}" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if nbar == 'cart' %}active{% endif %}" href="{% url 'cart' %}">Cart <span class="text-success" style="border: 1px solid ;padding: 2px 4px;border-radius: 3px;"> &#8377; {{ userDet.wallet }}</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link {% if nbar == 'about' %}active{% endif %}" href="{% url 'about' %}">About Us</a>
                    </li>
                </ul>
                <form class="form-inline" action="{% url 'logout' %}">
                    <button class="btn btn-outline-primary" type="submit">Logout</button>
                </form>
            </nav>
        <br><br><br>
      {% block content %}
      {% endblock %}
    {% else %}
        <a href="{% url 'login' %}">Login</a> / <a href="{% url 'signup' %}">Signup</a>
    {% endif %}
  </body>
</html>
